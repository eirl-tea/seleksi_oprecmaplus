<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="recruitment.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <img src="logo.png" alt="logo">
            <h1>HASIL SELEKSI OPEN RECRUITMENT CLUB MA PLUS KETERAMPILAN 2025</h1>
            <p>Masukkan Nama Lengkap dan Email.</p>
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" placeholder="Nama Lengkap">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email pada saat pendaftaran">
            <button onclick="checkResult()">LIHAT HASIL SELEKSI</button>
        </div>
    </div>
    <script src="recruitment.js"></script>                                                   
</body>
</html>
